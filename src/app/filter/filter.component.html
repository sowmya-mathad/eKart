<div class="filter-container">
    <span>Filter: </span>
    <input type="radio" name="filter" value="All" [(ngModel)] = "selectedRadioButtonValue" (change)="onRadioButtonSelectionChanged()"/>
    <span> {{ 'All (' + all + ')'}} </span>
    <input type="radio" name="filter" value="Available" [(ngModel)] = "selectedRadioButtonValue" (change)="onRadioButtonSelectionChanged()"/>
    <span> {{ 'Available (' + available + ')' }} </span>
    <input type="radio" name="filter" value="Not Available" [(ngModel)] = "selectedRadioButtonValue" (change)="onRadioButtonSelectionChanged()"/>
    <span> {{ 'Not Available (' + notAvailable + ')' }} </span>
</div>
